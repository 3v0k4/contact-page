<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Riccardo Odone - $title$</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/default.css?VERSION" />
    <link rel="stylesheet" href="/css/syntax.css?VERSION" />
    <link rel="apple-touch-icon" sizes="180x180" href="/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/images/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="192x192" href="/images/android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="/images/android-chrome-512x512.png">
    <link rel="manifest" href="/images/site.webmanifest">
    $if(description)$
      <meta name="twitter:card" content="summary" />
      <meta name="twitter:site" content="@riccardoodone" />
      <meta name="twitter:creator" content="@riccardoodone" />
      <meta property="og:url" content="$url$" />
      <meta property="og:title" content="$title$" />
      <meta property="og:description" content="$description$" />
      $if(cover_image)$
        <meta property="og:image" content="$cover_image$" />
      $else$
        <meta property="og:image" content="https://odone.io/images/android-chrome-512x512.png" />
      $endif$
    $else$
    $endif$
  </head>

  <body class="d-flex flex-column">
    <div class="content">
      <header>
        <div class="text-center">
          <a href="/" class="logo"></a>
        </div>
      </header>

      <div class="col-sm-8 col-md-8 col-lg-6 mx-auto">
        <main role="main" class="my-4">
          $body$
        </main>
      </div>
    </div>

    <footer>
      <div class="text-center py-4">
        <img class="selfie" src="https://odone.io/images/selfie.png">
        <h3 class="mt-2">Gimme a shout on <a href="https://twitter.com/riccardoodone" target="_blank">Twitter</a>!</h3>
      </div>
    </footer>
  </body>
</html>
