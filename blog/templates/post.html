<article>
    <h1>$title$</h1>
    <section class="header">
        Posted on $date$
        $if(author)$
            by $author$
        $endif$
    </section>
    <br />
    <section>
        $if(cover_image)$
          <img class="cover mb-4" src="$cover_image$"></img>
        $endif$

        $body$
    </section>
</article>
