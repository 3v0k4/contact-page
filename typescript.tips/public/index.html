        "https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap",
        "https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.5.1/styles/default.min.css",
      ]

      hrefs.forEach(href => {
        const resource = document.createElement("link")
        resource.setAttribute("rel", "stylesheet")
        resource.setAttribute("href", href)
        resource.setAttribute("type", "text/css")
        head.appendChild(resource)
      })

      const TIPS = [{
        title: "Do not throw",
        description: "Model operations that could fail with a type, so that you can't forget to catch.",
        badCode: `
const couldFail = () => {
  throw new Error("Boom") // ‚õîÔ∏è Oops, forgot to catch
}
`,
        goodCode: `
type Result<Error, Value> =
  { _kind: "ok", value: Value } |
  { _kind: "error", value: Error }

const couldFail = (): Result<string, number> => {
  return { _kind: "ok", value: 1 } // or
  return { _kind: "error", value: "no worries!" }
} // ‚úÖ You cannot forget to handle the error
`,
        }, {
        title: "Filter using a type assertion",
        description: "When you filter an array of union types, make sure it gets reflected in the type.",
        badCode: `
type Admin = { _kind: "admin", adminId: number }
type Member = { _kind: "member", userId: number }
type User = Admin | Member

const onlyAdmins = users.filter(x => x._kind === "admin")
//    ^? const onlyAdmins: User[]
//    ‚õîÔ∏è Should be Admin[]
`,
        goodCode: `
const isAdmin = (user: User): user is Admin =>
  user._kind === "admin"
const onlyAdmins = users.filter(isAdmin)
//    ^? const onlyAdmins: Admin[] ‚úÖ
`,
        }, {
        title: "Use precise types",
        description: "Limit the possible values to the ones that make sense.",
        badCode: `
type CssProperty = string
const property: CssProperty = "margin-top"
const property: CssProperty =
  "biuutiful" // ‚õîÔ∏è Not yet in the standard unfortunately
`,
        goodCode: `
type CssProperty =
  "margin-top" | "margin-right" | "margin-bottom" | "margin-left" |
  "padding-top" | "padding-right" | "padding-bottom" | "padding-left"

// Or if you are as lazy as I am

type Prefix = "margin" | "padding"
type Suffix = "top" | "right" | "bottom" | "left"

type CssProperty =
  \`\${Prefix}-\${Suffix}\` // ‚úÖ Same as the above \`CssProperty\`
  \`\${Prefix}\${"" | \`-\${Suffix}\`}\` // ‚úÖ Includes "margin" and "padding"
`,
        }, {
        title: "Type-safe carousel",
        description: "Instead of keeping the index and array separated, use a zip list.",
        badCode: `
type SlideDeck = {
  slides: Slide[],
  selected: number,
}

const carousel: SlideDeck = {
  slides: [], // ‚õîÔ∏è There should be at least one
  selected: -10, // ‚õîÔ∏è WTH?
}`,
        goodCode: `
type SlideDeck = {
  before: Slide[],
  current: Slide,
  after: Slide[],
} // ‚úÖ Always one slide with 0 or more before and after
`,
        }, {
        title: "I promise you..",
        description: "I'll add each tip I send via email to this page, so if you really really hate newsletters you can come here each week and get your dose of TypeScript.",
        badCode: ``,
        goodCode: ``,
      }]

      const title = document.getElementById("tipTitle")
      const description = document.getElementById("tipDescription")
      const code = document.getElementById("tipCode")
      const badCode = document.getElementById("tipBadCode")
      const goodCode = document.getElementById("tipGoodCode")
      const prevButton = document.getElementById("prev")
      const nextBtn = document.getElementById("next")
      const image = document.getElementById("image")

      const highlight = () => {
        if ('hljs' in window) {
          hljs.highlightAll()
          return
        }
        setTimeout(highlight, 100)
      }

      const update = delta => {
        const search = new URLSearchParams(window.location.search)
        const i = parseInt(search.get('index'), 10) || 0
        const index = (i + delta + TIPS.length) % TIPS.length
        search.delete('index')
        search.append('index', index)
        window.history.pushState(null, null, '?' + search.toString())
        code.style.display = 'block'
        image.style.display = 'none'
        title.textContent = TIPS[index].title
        description.textContent = TIPS[index].description
        badCode.textContent = TIPS[index].badCode
        goodCode.textContent = TIPS[index].goodCode
        highlight()
        if (index < TIPS.length-1) { return }
        code.style.display = 'none'
        image.style.display = 'block'
      }

      update(0)

      prevButton.addEventListener('click', () => update(-1))
      nextBtn.addEventListener('click', () => update(+1))
      document.addEventListener('keyup', event => {
        if (event.code === "ArrowLeft") { prev() }
        else if (event.code === "ArrowRight") { next() }
      })
    </script>
  </body>
</html>
