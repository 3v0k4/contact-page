<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script>
      // needed for xpath2 to run .select
      window.global = window
    </script>

    <style>
      .highlight { background: yellow; }
      #result { white-space: pre-wrap; }

      body {
        display: flex;
        flex-direction: column;
        font-size: 1.25rem;
        margin: 0;
        min-height: 100vh;
      }

      h1 {
        font-size: 2rem;
        line-height: 1.2;
        font-weight: 200;
        text-transform: uppercase;
      }

      h2 {
        font-size: 1.5rem;
      }

      input {
        border-style: solid;
        border-width: 1px;
        font-size: inherit;
        margin: 0;
        padding: 2px;
      }

      textarea {
        font-size: inherit;
        height: 200px;
        padding: 2px;
        width: 100%;
      }

      .mt-60 {
        margin-top: 60px;
      }

      .py-60 {
        padding: 60px 0;
      }

      .content {
        flex: 1;
      }

      .container {
        width: 90%;
        margin-right: auto;
        margin-left: auto;
      }

      @media only screen and (min-width: 640px) {
        .container {
          width: 80%;
        }
      }

      @media only screen and (min-width: 1024px) {
        .container {
          width: 60%;
        }
      }

      header {
        box-shadow: 0 0 20px rgba(0,0,0,0.05);
        padding: 10px 0;
      }

      .text-center {
        text-align: center;
      }

      .sr-only {
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0,0,0,0);
        white-space: nowrap;
        border: 0;
      }

      .logo-odone {
        display: block;
        margin: auto;
        width: 50px;
        height: 50px;
        text-decoration: none;
        cursor: pointer;
        background-size: 50px;
        background-image: url('./android-chrome-512x512.png');
        -webkit-tap-highlight-color: #ff86b8;
      }

      .logo-odone:hover, .logo-odone:focus, .logo-odone:active {
        background-image: url('./android-chrome-512x512-pink.png');
      }

      a {
        color: #007bff;
      }

      a:hover {
        color: #ff86b8;
      }

      .footer {
        padding: 0.1px;
        background-color: #ff86b8;
      }

      .footer__container {
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 40px auto;
      }

      .footer__headshot {
        width: 80px;
        height: 80px;
        border-radius: 50%;
        flex: 0 1 80px;
      }

      .bubble {
        flex: 0 1 auto;
        background-color: white;
        border-radius: 5px;
      }

      .bubble--right {
        margin-left: 20px;
      }

      .bubble__text {
        padding: 0 20px;
        margin: $space-2 0;
      }

      .bubble__link {
        text-decoration: underline;
        color: black;
        font-weight: 600;
      }
    </style>

    <title>XPath Tester</title>
  </head>

  <body>
    <header>
      <div class="text-center">
        <a href="https://odone.io" target="_blank" class="logo-odone"><span class="sr-only">Home</span></a>
      </div>
    </header>

    <div class="container content py-60">
      <h1>XPath Tester</h1>

      <div>
        <input type="text" value="//p" id="input"></input>
        <br />
        <br />
        <textarea id="textarea"><div><p>hello</p></div></textarea>
      </div>

      <h2 class="mt-60">Result:</h2>
      <div id="result"></div>
    </div>

    <footer class="footer">
      <div class="footer__container container">
        <a href="https://odone.io" target="_blank">
          <img class="footer__headshot" alt="riccardo making a silly facial expression" src="./headshot-riccardo.jpg">
        </a>
        <div class="bubble bubble--right">
          <p class="bubble__text">
            Ciao, I'm Riccardo. This is what I do when I have some free time to waste!
            <br />
            <br />
            <strong>My face is the quickest way home.</strong>
          </p>
        </div>
      </div>
    </footer>

    <script src="index.js?VERSION"></script>
  </body>
</html>
